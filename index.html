<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Storm Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #070b12;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      width: 100%;
      max-width: 960px;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .panel {
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid #111827;
      margin-bottom: 1.25rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stat-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .stat-value {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border-radius: 999px;
      padding: 0.5rem 1.1rem;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.05s ease-out, box-shadow 0.1s ease-out, background 0.1s;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
      white-space: nowrap;
    }

    button.secondary {
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0.4);
      border: 1px solid #1f2937;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.5);
      background: #1d4ed8;
    }

    button.secondary:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      background: #020617;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgba(15, 23, 42, 0.7);
    }

    .speed-select {
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 0.35rem 0.75rem;
      color: #9ca3af;
      font-size: 0.8rem;
    }

    .speed-select select {
      background: transparent;
      border: none;
      color: inherit;
      font: inherit;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.75rem;
      padding-top: 0.5rem;
    }

    /* These are the “ads” uBlock / other blockers may hide using cosmetic rules */
    .ad,
    .banner-ad,
    .advertisement,
    .sponsored {
      background: linear-gradient(135deg, #1f2937, #020617);
      border-radius: 0.75rem;
      padding: 0.6rem 0.7rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid #111827;
      position: relative;
      overflow: hidden;
      min-height: 80px;
    }

    .ad-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #facc15;
      margin-bottom: 0.35rem;
    }

    .ad-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #e5e7eb;
    }

    .ad-body {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .ad-pill {
